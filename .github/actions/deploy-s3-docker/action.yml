  name: 'deploy aws docker'
  description: 'deploy aws via docker'
  inputs:
      bucket:
          description: 'S3 bucket name'
          required: true
      bucket-region:
          description: 'region of bucket S3'
          required: false
          default: 'us-eats-1'
      dist-folder:
          description: 'folder containing deploy site'
          required: true
  outputs:
      website-url:
          description: 'url of website'
  runs:
    using: 'docker'
    image: 'Dockerfile'   